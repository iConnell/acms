{% extends 'base.html' %}

{% block title %}Login - UNN Clearance Management System{% endblock %}

{% block content %}
<section class="login">
    <div class="login-content">
        <h1>Staff Login</h1>
        <form action="{% url 'user_auth:staff_login' %}" method="post">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="text" name="email" placeholder="Enter your email" required class="input-field">

            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Enter Password" required class="input-field">
            <button type="submit" class="btn">Login</button>
        </form>
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}
        <p><a href="#" class="forgot-password">Forgot your password?</a></p>
    </div>
</section>
{% endblock %}
