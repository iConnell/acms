{% extends 'base.html' %}

{% block title %}Sign Up - UNN Clearance Management System{% endblock %}

{% block content %}

<div class="signup-content">
    <h1>Create an Account</h1>
    <form method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ student_form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <a href="{% url 'user_auth:student_login' %}">Already have an account? Sign in</a>
</div>
{% endblock %}
