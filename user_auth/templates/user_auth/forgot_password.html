{% extends 'base.html' %}

{% block title %}Forgot Password - UNN Clearance Management System{% endblock %}

{% block content %}
<section class="forgot-password">
    <div class="login-content">
        <h1>Forgot Password</h1>
        <p>Enter your email address to reset your password.</p>
        <form action="{% url 'user_auth:forgot-password' %}" method="post">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Enter your email" required class="input-field">
            <button type="submit" class="btn">Reset Password</button>
        </form>
        <p><a href="{% url 'user_auth:student_login' %}" class="back-to-login">Back to Login</a></p>
    </div>
</section>
{% endblock %}
